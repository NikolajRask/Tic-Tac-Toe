<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Martin Due</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="program.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="turn"></p>
        <p id="winner"></p>
        <table>
            <tr>
                <th><button id="A1"></button></th>
                <th><button id="A2"></button></th>
                <th><button id="A3"></button></th>
            </tr>
            <tr>
                <th><button id="B1"></button></th>
                <th><button id="B2"></button></th>
                <th><button id="B3"></button></th>
            </tr>
            <tr>
                <th><button id="C1"></button></th>
                <th><button id="C2"></button></th>
                <th><button id="C3"></button></th>
            </tr>
        </table>
        <br>
        <button class="unique-button" id="reload">RELOAD GAME</button>
    </div>
</body>
</html>
